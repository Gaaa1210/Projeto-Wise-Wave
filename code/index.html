<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body stle="margin: 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnabled: false"> //Desatir os avisos de bug

        <a-assets> // Gerenciador de arquivos.
            <img id="foto" src="G:\Projeto Wise Wave\Imgens\qrcode.webp">
        </a-assets>

        <a-marker present=> //Marcador de posição.
            <a-image width ="1"
                     height="1"
                     rotation="0 0 0"
                     src="#foto"></a-image>

        </a-marker>
        
        <a-entity camera></a-entity> //Para ligar a camera.

    </a-scene>
    
</body>
</html>
